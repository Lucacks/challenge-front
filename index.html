<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título e favicon -->
    <title>Agência e-Plus</title>
    <link rel="icon" href="assets/images/logo/favicon.png">

    <!-- Arquivos de estilo (CSS) -->
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/cart.css">

    <!-- CDN para os ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Fonte Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Tamanho do container (web): 1300px. Para mobile calcular margem (33px d/e) -->
    <div class="container">
        <header>
            <img src="assets/images/logo/agencia-eplus-n-logo.png" alt="Agência ePlus" class="logo">

            <nav class="items">
                <a href="#">Lorem ipsum</a>
                <a href="#">Lorem ipsum</a>
                <a href="#">Lorem ipsum</a>
                <a href="#">Lorem ipsum</a>
                <a href="#">Lorem ipsum</a>
            </nav>

            <nav class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </nav>
        </header>

        <div class="cart">
            <div class="square"></div>

            <div class="product-container">
                <img src="assets/images/products/impressora-canon-160-160.jpg" alt="impressora canon">
                <div class="product-info">
                    <p class="title">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    <div class="amo-val">
                        <p class="amount">Qtd.: $n</p>
                        <p class="value">R$ $value</p>
                    </div>
                </div>
            </div>
            <p class="total">Total do pedido: <strong>R$ $totalToPay</strong></p>
            <button type="button">Finalizar compra</button>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
